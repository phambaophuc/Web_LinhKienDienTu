<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h3 class="card-title text-center text-uppercase my-3">Sign up</h3>
      <form th:action="@{/register}" th:object="${user}" method="POST" onsubmit="return validateForm()">
        <div class="row">
          <div class="col mb-4">
            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" placeholder="Nhập tên đầy đủ của bạn">
            <span class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
          </div>
          <div class="col mb-4">
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại của bạn">
          </div>
        </div>
        <div class="mb-4 form-floating">
          <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email của bạn">
          <label for="email">Email: <span class="text-danger"> *</span></label>
          <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="mb-4 form-floating">
          <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên tài khoản của bạn">
          <label for="username">Username: <span class="text-danger"> *</span></label>
          <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="mb-4 form-floating">
          <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu của bạn">
          <label for="password">Password: <span class="text-danger"> *</span></label>
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="mb-4 form-floating">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu của bạn"
                 required oninput="checkPasswordMatch(this);">
          <label for="confirmPassword">Confirm Password: <span class="text-danger"> *</span></label>
          <span id="passwordMatchError" class="text-danger"></span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
<script>
  function checkPasswordMatch(input) {
    var passwordInput = document.getElementById("password").value;
    var confirmPasswordInput = input.value;
    var errorSpan = document.getElementById("passwordMatchError");
    if (passwordInput === confirmPasswordInput) {
      errorSpan.innerText = "";
    } else {
      errorSpan.innerText = "Mật khẩu không khớp.";
    }
  }

  function validateForm() {
    var passwordInput = document.getElementById("password").value;
    var confirmPasswordInput = document.getElementById("confirmPassword").value;

    if (passwordInput !== confirmPasswordInput) {
      alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
      return false;
    }

    return true;
  }
</script>

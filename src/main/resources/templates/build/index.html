<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Build linh kiện</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body id="page-top">
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <div>
        <div id="content">
            <table class="table">
                <thead>
                <tr>
                    <th>Danh mục</th>
                    <th>Hình</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}"></td>
                    <td th:id="'image' + ${category.categoryId}"></td>
                    <td th:id="'name' + ${category.categoryId}"></td>
                    <td th:id="'price' + ${category.categoryId}"></td>
                    <td>
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal"
                                th:attr="data-categoryId=${category.categoryId}, data-categoryName=${category.categoryName}"
                                onclick="search(this.getAttribute('data-categoryId'), this.getAttribute('data-categoryName'))">Chọn</button>
                        <button type="button" class="btn btn-outline-danger" th:onclick="'deleteText(\'' + ${category.categoryId} + '\')'">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-success" onclick="addToCart()">Thêm vào giỏ hàng</button>

            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel"></h5>
                            <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="productList">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>

<script>
    let builds = [];

    function search(id, name) {
        $('#ModalLabel').text(name);

        $.ajax({
            url: 'http://localhost:8080/api/build/' + id,
            type: 'GET',
            success: function(data) {
                const productList = $('#productList');
                productList.empty();

                data.forEach(function(product) {
                    const card = $('<div></div>').addClass('card');

                    const cardImage = $('<img>').attr('src', 'https://phuc-public-image.s3.ap-southeast-2.amazonaws.com/' + product.image)
                        .addClass('card-img-top')
                        .attr('alt', product.productName);

                    const cardBody = $('<div></div>').addClass('card-body');

                    const productName = $('<h5></h5>').addClass('card-title').text(product.productName);

                    const productPrice = $('<p></p>').addClass('card-text').text('Price: ' + product.price + ' $');

                    cardBody.append(productName, productPrice);

                    card.append(cardImage, cardBody);

                    productList.append(card);

                    card.on('click', function() {
                        $('#image' + product.categoryId).html('<img src="https://phuc-public-image.s3.ap-southeast-2.amazonaws.com/' + product.image + '">');
                        $('#name' + product.categoryId).text(product.productName);
                        $('#price' + product.categoryId).text(product.price + ' $');
                        $('#modal').modal('hide');

                        let buildIndex = builds.findIndex(function(item) {
                            return item.categoryId === product.categoryId;
                        });
                        if (buildIndex !== -1) {
                            builds[buildIndex].productId = product.productId;
                        } else {
                            builds.push({
                                categoryId: product.categoryId,
                                productId: product.productId
                            });
                        }
                    });
                });
            }
        });
    }
    function deleteText(id) {
        $('#image' + id).empty();
        $('#name' + id).empty();
        $('#price' + id).empty();
        $('#text').html('');

        builds = builds.filter(function(build) {
            return build.categoryId !== parseInt(id);
        });
    }

    function addToCart() {
        let productIds = builds.map(build => build.productId); // Lấy danh sách productId từ mảng builds

        $.ajax({
            url: '/api/build/add-to-cart',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({ productIds: productIds }),
            success: function() {
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tìm kiếm</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-0" th:each="product : ${products}">
                <div class="card">
                    <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">Today's Combo Offer</p>
                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                             style="width: 35px; height: 35px;">
                            <p class="text-white mb-0 small">x4</p>
                        </div>
                    </div>
                    <img th:src="@{'/img/product/' + ${product.image} + '.webp'}"
                         class="m-auto" alt="${product.category.categoryName}" style="width:200px"/>
                    <div class="card-body">
                        <p class="mb-0 text-center text-truncate">
                            <a class="text-decoration-none" style="font-size:20px" th:title="${product.productName}"
                               th:href="@{'/product/' + ${product.productId}}" th:text="${product.productName}"></a>
                        </p>
                        <div class="d-flex justify-content-end">
                            <p class="small text-danger"><s th:text="${product.price * 2 + ' $'}"></s></p>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <p class="small">
                                <a href="#!" class="text-muted"th:text="${product.category.categoryName}"></a>
                            </p>
                            <h5 class="text-dark mb-0" th:text="${product.price + ' $'}"></h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold" th:text="${product.amount}"></span></p>
                            <div class="ms-auto text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>

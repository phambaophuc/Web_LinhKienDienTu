<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <th:block th:replace="layout :: link-css"></th:block>
  <link rel="stylesheet" th:href="@{/css/styleCart.css}">
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  </div>

                  <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="billDetail, iterStat : ${billDetails}">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img th:src="@{'/img/product/' + ${billDetail.product.image} + '.webp'}"
                              class="img-fluid rounded-3" alt="Cotton T-shirt" width="90px">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0" th:text="${billDetail.product.productName}"></h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <h6 th:text="${'Số lượng: '+ billDetail.amount}"></h6>
                      <!--<button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>

                      <input id="form1" min="0" name="quantity" value="1" type="number"
                             class="form-control form-control-sm" />

                      <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>-->
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0" th:text="${billDetail.product.price + ' $'}"></h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a th:href="@{'/cart/' + ${billDetail.product.productId} + '/' + ${billDetail.bill.billId}}"
                         class="text-muted" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fas fa-times"></i>
                      </a>
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa sản phẩm trong giỏ hàng.</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center" th:text="${'Bạn có muốn xóa sản phẩm này khỏi giỏ hàng?'}"></div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                              <form th:action="@{'/cart/' + ${billDetail.product.productId} + '/' + ${billDetail.bill.billId}}" method="POST">
                                <button class="btn btn-danger" type="submit">Xóa</button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <hr class="my-4" th:unless="${iterStat.count == #lists.size(billDetails)}">
                  </div>

                  <!-- Phân trang -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a class="page-link" th:href="@{|/cart?page=${currentPage - 1}|}" aria-label="Previous">
                          <span aria-hidden="true">&lt;</span>
                        </a>
                      </li>
                      <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                        <a class="page-link" th:href="@{|/cart?page=${page}|}" th:text="${page + 1}"></a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" th:href="@{|/cart?page=${currentPage + 1}|}" aria-label="Next">
                          <span aria-hidden="true">&gt;</span>
                        </a>
                      </li>
                      <!--<li class="page-item">
                          <a class="page-link" th:href="@{|/cart?page=${totalPages - 1}}" aria-label="Last">
                              <span aria-hidden="true">&raquo;</span>
                          </a>
                      </li>-->
                    </ul>
                  </nav>

                  <div class="pt-5">
                    <h6 class="mb-0"><a th:href="@{/product}" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase" th:text="${totalBillDetails + ' items'}"></h5>
                    <h5></h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <select class="select">
                      <option value="1">Standard-Delivery- 5.00$</option>
                    </select>
                  </div>

                  <h5 class="text-uppercase mb-3">Give code</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5 th:text="${totalPrice + ' $'}"></h5>
                  </div>
                  <button type="button" class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>

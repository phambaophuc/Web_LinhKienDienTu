<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<section style="background-color: #eee;">
    <div class="container py-5">
        <!-- Hiển thị nội dung sản phẩm -->
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-0" th:each="product : ${products}">
                <div class="card">
                    <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">Today's Combo Offer</p>
                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                             style="width: 35px; height: 35px;">
                            <p class="text-white mb-0 small">x4</p>
                        </div>
                    </div>
                    <img th:src="@{'/img/product/' + ${product.mainImage}}"
                         class="m-auto" alt="${product.category.categoryName}" style="width:200px"/>
                    <div class="card-body">
                        <p class="mb-0 text-center text-truncate">
                            <a class="text-decoration-none" style="font-size:20px" th:title="${product.productName}"
                               th:href="@{'/product/' + ${product.productId}}" th:text="${product.productName}"></a>
                        </p>

                        <div class="d-flex justify-content-between mt-4">
                            <p class="small">
                                <a href="#!" class="text-muted"th:text="${product.category.categoryName}"></a>
                            </p>
                            <h5 class="text-dark mb-0" th:text="${product.price + ' $'}"></h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold" th:text="${product.amount}"></span></p>
                            <div class="ms-auto text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phân trang -->
        <div class="row my-3">
            <div class="col">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{|/product?page=${currentPage - 1}|}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li class="page-item" th:class="${page == currentPage ? 'active' : ''}" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                            <a class="page-link" th:href="@{|/product?page=${page}|}" th:text="${page + 1}"></a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{|/product?page=${currentPage + 1}|}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <!--<li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{|/product?page=${totalPages - 1}}" aria-label="Last">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>-->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>

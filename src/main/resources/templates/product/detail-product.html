<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}"></title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <div class="row d-flex align-items-center">
        <div class="col-md-4 item-photo">
            <img style="max-width:100%;" th:src="@{'http://localhost:8080/img/' + ${product.image} + '.webp'}"/>
        </div>
        <div class="col-md-5">
            <h3 th:text="${product.productName}"></h3>
            <h6 class="title-price"><small>Giá</small></h6>
            <h3 class="mt-0" th:text="${product.price} + '$'"></h3>

            <div class="d-flex">
                <button class="btn btn-primary me-2">Đặt hàng</button>
                <button class="btn btn-danger">Thêm vào giỏ hàng</button>
            </div>
        </div>

        <div class="col-xs-9">
            <ul class="menu-items">
                <li class="active">Thông tin</li>
            </ul>
            <div style="width:100%;border-top:1px solid silver">
                <pre class="mt-3" th:utext="${product.description}"></pre>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
